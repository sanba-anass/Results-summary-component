<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./assets/images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Results summary component</title>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="container">
			<div class="result">
				<div class="title">Your Result</div>
				<div class="circle">
					<div class="text">
						<div class="result-number">0</div>
						<div class="result-total">of 100</div>
					</div>
				</div>
				<span class="status">Great</span>
				<div class="body-text">
					you Scored higher than 65% of the people who have taken these tests.
				</div>
			</div>
			<div class="summary">
				<div class="title">Summary</div>
				<div class="widget widget1">
					<img src="./assets/images/icon-reaction.svg" alt="" />
					<div class="widget-title">Reaction</div>
					<div class="widget-total">80 <span> / 100</span></div>
				</div>
				<div class="widget widget2">
					<img src="./assets/images/icon-memory.svg" alt="" />
					<div class="widget-title">Memory</div>
					<div class="widget-total">92 <span> / 100</span></div>
				</div>
				<div class="widget widget3">
					<img src="./assets/images/icon-verbal.svg" alt="" />
					<div class="widget-title">Verbal</div>
					<div class="widget-total">61<span> / 100</span></div>
				</div>
				<div class="widget widget4">
					<img src="./assets/images/icon-visual.svg" alt="" />
					<div class="widget-title">Visual</div>
					<div class="widget-total">72 <span> / 100</span></div>
				</div>
				<button>Continue</button>
			</div>
		</div>
    <script src="./app.js"></script>
	</body>
</html>
